<div class="container">
  <div class="row usersPanel">
    <form>
      <div class="container">
        <h1> Nous contacter</h1>
        <p>Remplir les champ pour formuler votre devis</p>
        <hr>

        <label for="name"><b>Nom*</b></label>
        <input type="text" placeholder="Enter Name" name="name" required>
        <label for="lastname"><b>Prenom*</b></label>
        <input type="text" placeholder="Enter Last Name" name="lastname" required>
        <label class="control-label"><b>Tel*</b></label>
        <input type="tel"
               pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$"
               placeholder="Enter votre numero de telephone ex: 06 58 90 00 00 " ngModel name="user_tel" required>
        <label for="town"><b>Pays*</b></label>
        <input type="text" placeholder="Enter votre pays" name="pays" required>
        <label for="town"><b>Ville*</b></label>
        <input type="text" placeholder="Enter votre ville" name="ville" required>
        <label for="codePostal"><b>Code Postal</b></label>
        <input type="text" placeholder="Enter code postal ex 69006 " name="codePostal" required>
        <div class="input">
          <label for="msg">Message* :</label>
          <textarea id="msg" name="user_message" class="hs-input" required placeholder
                    style="margin: 0px; width: 1138px; height: 273px;">

          </textarea>
        </div>
        <hr>
        <button type="submit" class="registerbtn">Envoyer</button>
      </div>
    </form>
  </div>
</div>
