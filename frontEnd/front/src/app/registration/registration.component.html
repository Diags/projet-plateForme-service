<div class="usersPanel ">
  <div class=" container" >
    <form style="max-width:500px;margin:auto" #f="ngForm" (ngSubmit)="onRegister(f.value)">
      <h2>Inscription pour les utilisateurs</h2>
      <div class="input-container">
        <i class="fa fa-user icon"></i>
        <input ngModel class="input-field" type="text" placeholder="Name" name="name">
      </div>
      <div class="input-container">
        <i class="fa fa-user icon"></i>
        <input ngModel class="input-field" type="text" placeholder="Last Name" name="lasName">
      </div>
      <div class="input-container">
        <i class="fa fa-envelope icon"></i>
        <input ngModel class="input-field" type="text" placeholder="Email" name="email">
      </div>

      <div class="input-container">
        <i class="fa fa-key icon"></i>
        <input ngModel class="input-field" type="password" placeholder="Password" name="password">
      </div>

      <div class="input-container">
        <i class="fa fa-key icon"></i>
        <input ngModel class="input-field" type="password" placeholder="confirm Password" name="confirmPassword">
      </div>

      <button type="submit" class="btn" [disabled]="!f.valid">Register</button>
    </form>
  </div>

</div>
