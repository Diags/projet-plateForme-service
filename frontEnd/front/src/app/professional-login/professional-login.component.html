
<div class="container usersPanel">

  <form  class="w3-container  w3-light-grey w3-text-black w3-margin">
    <h2 class="w3-center"> Connectez-vous à votre espace pro </h2>
    <hr/>
    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
      <div class="w3-rest">
        <input class="w3-input w3-border" name="first" type="text" placeholder="Email">
      </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope"></i></div>
      <div class="w3-rest">
        <input class="w3-input w3-border" name="email" type="text" placeholder="Email">
      </div>
    </div>

    <button class="w3-button  w3-section w3-blue w3-ripple w3-padding">Enregistrer</button>
    <button class="w3-button  w3-section w3-gray w3-ripple w3-padding w3-right"  data-toggle="modal" data-target="#myModalEdit">Mot de passe oublier</button>
  </form>
</div>
<div id="myModalEdit" class="modal fade" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="contact-seller"  class="form-horizontal" #f="ngForm"(ngSubmit)="updateMPD(f.value)">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">×</span></button>
          <h4 class="modal-title text-center" id="modal-title">
            Modifier votre mot de passe
          </h4>
        </div>
        <div class="modal-body">
          <div id="serverResponse"></div>
          <input type="hidden" name="objectId" id="objectId" value="1341464">
          <div id="contact-seller-form">
            <div class="row">
              <div class="col-sm-12">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <label for="txtNom">Nom  <span class="obligatoire">*</span></label>
                    <input type="text" class="form-control" id="txtNom" placeholder="UserName"
                           name="userName" required>
                  </div>
                  <div class="form-group">
                    <label for="txtEmail">Votre email <span class="obligatoire">*</span></label>
                    <input type="email" class="form-control" id="txtEmail" placeholder="Email"
                           name="email" required>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="row">
            <div class="col-sm-6 col-md-6 col-xs-6">
              <button type="submit" form="contact-seller" [disabled]="!f.form.valid" id="contact-seller-send" value="Envoyer"
                      class="btn btn-primary btn-block btn-rounded">Envoyer
              </button>
            </div>
            <div class="col-sm-6 col-md-6 col-xs-6">
              <button type="button" class="btn btn-default btn-block btn-rounded" data-dismiss="modal">
                Annuler
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
