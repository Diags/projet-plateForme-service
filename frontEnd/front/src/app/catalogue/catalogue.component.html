  <form class="form-inline"  #f="ngForm" (ngSubmit)="getUsersByAdresse(f.value)" role="form" novalidate>

      <input id ="form-cp" ngModel type="text" placeholder="Ville, Quartier,..." class="fullWidth form-control"  pattern="[0-9]{5}" name="ville" required>
    </div>
    <button type="submit" id="form-artisan-submit" class="btn btn-default">Submit</button>
  </form>
</div>
