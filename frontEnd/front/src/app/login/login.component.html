<div class="container">
<div class="containerLogin ">
  <div class="alert alert-danger" *ngIf="mode==0 && errorMessage">
    <p class="w3-center " >
      <strong>{{errorMessage}}</strong>
    </p>
  </div>

      <div class="vl">

      </div>

      <div class="col">
        <a href="#" class="fb btn">
          <i class="fab fa-facebook fa-fw"></i> Login with Facebook
        </a>
        <a href="#" class="twitter btn">

        </a>

</div>
