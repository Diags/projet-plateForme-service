<div class="row usersPanel">

    <form  #f="ngForm"(ngSubmit)="sendEmailForDevis(f.value)">
      <div class="container">
        <h1>Quote request</h1>
        <p>Please fill in this form to send your quote request</p>
        <hr>
    
        <label class="control-label"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" ngModel name="user_name" required>
        <label class="control-label"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" ngModel name="user_lastName" required>
    
        <label class="control-label"><b>Town</b></label>
        <input type="text" placeholder="Enter town" ngModel name="user_town" required>
        <label class="control-label"><b>Code Postal</b></label>
        <input type="text" placeholder="Enter code postal ex 69006 " ngModel name="user_codePostal" required>
        <div class="input">
          <label class="control-label">Message* :</label>
          <textarea id="msg" ngModel name="user_message" class="hs-input" required placeholder style="margin: 0px; width: 1109px; height: 273px;">

          </textarea>
        </div>
        <hr>
    
        <button type="submit" class="registerbtn">Send</button>
      </div>

    </form>
  
</div>
