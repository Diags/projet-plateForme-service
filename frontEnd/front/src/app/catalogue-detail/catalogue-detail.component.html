<div class="container usersPanel" *ngIf="professions">
  <div *ngFor="let user of professions._embedded.professions">
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading"  [routerLink]="['/artisant-details/', user.id]">
          <img class="card" alt="Cinque Terre" height="200" style="width:100%;" src="{{this.catalogueService.host+'/photouser/'
        +user.id}}" />
        </div>
        <div class="panel-body">
          <table>
            <tr>
              <td>
                <strong> {{user.nom}} </strong>
              </td>
            </tr>
            <tr>
              <td>
                {{user.prenom}}
              </td>
            </tr>
            <tr>
              <td>
                <i> Numero de siret: </i> {{user.numeroSiret}}
              </td>
            </tr>
            <tr>
              <td>
                {{user.recommanderBy}}
              </td>
            </tr>
            <tr>
              <td>
                {{user.adresse}}
              </td>
            </tr>

          </table>
        </div>
        <div class="panel-footer">
          <button class="button">Contact</button>

          <div class="rating-inline">
            <h4>Average user rating</h4>
            <h2 class="bold padding-bottom-7"> {{this.message == null ?  user.note :this.message }} <small>/ 5</small></h2>
            <app-stars  [rating]='user.note | number' ></app-stars>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
