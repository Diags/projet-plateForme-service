<div class="backgound">
<section class="container  ">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="item active">
        <img src="assets/img/village.png" style="width:100%;" alt="First slide">

      </div>
      <div class="item">
        <img src="assets/img/header-background.png" style="width:100%;" alt="Second slide">
      </div>
      <div class="item">
        <img src="assets/img/metiers-du-cheval-2.png" alt="Second">
      </div>
      <div class="item">
        <img src="assets/img/education.png" alt="Third slide">
      </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span
        class="glyphicon glyphicon-chevron-left"></span></a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span></a>
  </div>
  <div class="search">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-md-offset-1">
          <div class="form-section">
            <div class="row">
              <form  #f="ngForm"(ngSubmit)="getcatalogueByAdresse(f.value)" role="form-inline"  >
                <div class="col-md-3">
                  <div class="form-group">
                    <label class="sr-only" for="location">Location</label>
                    <input type="text"  [(ngModel)]="professionName" name="professionName" class="form-control" id="location" placeholder="specialiste ex:dentiste ?">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label class="sr-only" for="ville">Ville</label>
                    <input type="text"  [(ngModel)]="ville" name="ville" class="form-control" id="ville" placeholder="ville ex:Lyon">
                  </div>
                </div>
                <!--<div class="col-md-3">-->
                  <!--<div class="form-group">-->
                    <!--<label class="sr-only" for="code">codePostale</label>-->
                    <!--<input type="search"  [(ngModel)]="codePostale" name="ville" class="form-control" id="codePostale" placeholder="Code postal ex :69006">-->
                  <!--</div>-->
                <!--</div>-->
                <div class="col-md-3" *ngIf="categories">
                  <div  >
                    <select  class="form-control" [(ngModel)]="categoryName" name="categoryName"  searchable="Search here..">
                        <option disabled selected>Choose your categorie</option>
                        <option  *ngFor="let c of categories._embedded.categories">{{c.name}}</option>

                      </select>
                  </div>
                </div>
                <div class="col-md-2">
                  <button type="submit" class="btn btn-default btn-primary">Search</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
